<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link rel="stylesheet" href="./Thanhtoan.css" />
    <script type="text/javascript" src="./javascript.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./bootstrap.css" />
    <script src="./javascript.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- BODY -->

    <h2>CHI TIẾT THANH TOÁN</h2>
    <h3>Chúng tôi đảm bảo thông tin của bạn là bảo mật</h3>
    <div class="container__payment">
      <div class="content__payment--left">
        <form action="">
          <table>
            <tr>
              <td>
                <input
                  type="radio"
                  name="pay"
                  class="radio-button"
                  id="paypal"
                /><label for="paypal" class="pay">Paypal</label>
                <img src="./media/paypal.jpg" alt="Paypal-method" />
              </td>
            </tr>

            <tr>
              <td>
                <input
                  type="radio"
                  name="pay"
                  class="radio-button"
                  id="card"
                /><label class="pay" for="card">Card</label>
                <img src="./media/pay.jpg" alt="Card-method" />
              </td>
            </tr>
          </table>

          <div class="payment__row">
            <input type="number" placeholder="Số thẻ" class="input1" />
          </div>
          <div class="payment__row">
            <input type="date" placeholder="Hết hạn" class="input2" />
            <input type="number" placeholder="CVV" class="input3" />
          </div>
          <div class="payment__row">
            <input type="text" placeholder="Họ" class="input2" />
            <input type="text" placeholder="Tên" class="input3" />
          </div>
          <div class="payment__row">
            <h4>Thông tin liên hệ</h4>
          </div>
          <div class="payment__row">
            <label for="telephone">Số điện thoại:</label>
            <input type="tel" name="telephone" id="telephone" value="+84" />
          </div>
          <div class="payment__row">
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
        </form>
      </div>
      <div class="content__payment--right">
        <table>
          <tr style="text-align: center">
            <th>Loại dịch vụ</th>
            <th>Số tiền</th>
          </tr>
          <tr>
            <td style="text-align: right">Thanh toán người mới bắt đầu</td>
            <td>2.000.000 VNĐ</td>
          </tr>
          <tr>
            <td style="text-align: right">Tổng:</td>
            <td>2.000.000 VNĐ</td>
          </tr>
        </table>

        <div class="tab__row">
          <!-- Trigger/Open The Modal -->
          <button id="myBtn">Next</button>
          <!-- POPUP 1 -->
          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <h2>Chọn OTP Code</h2>
              </div>
              <div class="modal-body">
                <p>Bạn muốn nhận mã OTP Code thông qua</p>
                <input type="radio" name="send" id="phone" /><label for="phone"
                  >Số điện thoại</label
                >
                <br />
                <input type="radio" name="send" id="mail" /><label for="mail"
                  >Email</label
                >
              </div>
              <div class="modal-footer">
                <button class="close">Hủy</button>
                <button id="myBtn1">Tiếp tục</button>
              </div>
            </div>
          </div>
          <!-- POPUP 2 -->
          <!-- The Modal -->
          <div id="myModal1" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <h2>Nhập mã OTP</h2>
              </div>
              <div class="modal-body">
                <p>Vui lòng nhập mã OTP vào ô bên dưới</p>
                <input type="text" name="otp" id="otp" placeholder="Nhập mã" />
              </div>
              <hr />
              <div class="modal-footer">
                <button class="close1">Hủy</button>
                <button id="myBtn2">Tiếp tục</button>
              </div>
            </div>
          </div>
          <!-- POPUP 3 -->
          <!-- The Modal -->
          <div id="myModal2" class="modal">
            <!-- Modal content -->
            <div class="modal-content1">
              <img id="check__successful" src="./media/check.png" alt="" />
              <div>THANH TOÁN THÀNH CÔNG</div>
              <div class="modal-footer1">
                <button class="close2">OK</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      //   popup 2
      var modal1 = document.getElementById("myModal1");
      var btn1 = document.getElementById("myBtn1");
      var span1 = document.getElementsByClassName("close1")[0];
      btn1.onclick = function () {
        modal1.style.display = "block";
        modal.style.display = "none";
      };
      span1.onclick = function () {
        modal1.style.display = "none";
      };

      //   popup3
      var btn2 = document.getElementById("myBtn2");
      var modal2 = document.getElementById("myModal2");
      var span2 = document.getElementsByClassName("close2")[0];
      btn2.onclick = function () {
        modal2.style.display = "block";
        modal1.style.display = "none";
        modal.style.display = "none";
      };
      span2.onclick = function () {
        modal2.style.display = "none";
      };
    </script>
  </body>
</html>
